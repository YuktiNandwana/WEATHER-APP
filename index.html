<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- CSS file link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <img src="https://media.istockphoto.com/id/1007768414/photo/blue-sky-with-bright-sun-and-clouds.jpg?s=612x612&w=0&k=20&c=MGd2-v42lNF7Ie6TtsYoKnohdCfOPFSPQt5XOz4uOy4=" alt="Weather image" style="vertical-align:middle;margin:0px 50px">
  

    <div class="container">
      <h1>Weather App</h1>
      <input id="cityInput" type="text" placeholder="Enter City Name">
      <button id="searchBtn">Click Me</button>

      <div class="card">
        <h2 id="cityName"></h2>
        <p id="temperature"></p>
        <p id="description"></p>

        
      </div>
    </div>
  </div>

  <!-- JS file link -->
  <script src="script.js"></script>
</body>
</html>
